<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/icons/vuesax/linear/cloud-sunny.svg" type="image/x-icon">
    <link rel="stylesheet" href="./public/output.css">
    <title>Weather App</title>
</head>

<body class="bg-gradient-to-r from-sky-500 to-cyan-500 text-white h-screen">

    <header class="flex justify-center w-full py-4">

        <!--! current Weather  -->
        <div class="flex items-center flex-col gap-3">

            <!--? my location -->
            <div class="flex items-center">
                <img src="./public/icons/vuesax/linear/location.svg" alt="location">
                <h1 class="text-xl p-2 inline-block position">Moje Poloha</h1>
            </div>

            <!--? icon weather -->
            <div class="weather-icon">
                <img src="./public/icons/vuesax/linear/cloud-sunny.svg" alt="weather icon" data-current-icon
                    class="h-10">
            </div>

            <!--? current tempeture -->
            <div class="text-4xl">
                <h2 data-current-temp class="inline-block">--</h2>
                <span data-unit-temp>&#8451;</span>
            </div>

            <!--? min and max tempeture  -->
            <div class="max-min-temp flex justify-between py-2">
                <img src="./public/icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                <p data-current-maxTemp class="inline-block">--</p><span data-unit-temp>&#8451;</span>

                <img src="./public/icons/vuesax/linear/arrow-down.svg" alt="min-temp" class="w-4">
                <p data-current-minTemp class="inline-block">--</p><span data-unit-temp>&#8451;</span>
            </div>
        </div>

    </header>

    <!-- main content -->
    <main class="py-4">

        <!--! hourly weather  -->
        <section
            class="hourly-weather rounded-2xl w-4/5 m-auto my-4 sm:max-w-2xl bg-gradient-to-tr from-indigo-600 to-sky-700">
            <p class="section-name">
                <img src="./public/icons/vuesax/linear/clock.svg" alt="hourly-icon" class="inline-block w-5 mr-1">
                Hodinová Předpověď
            </p>

            <div class="hourly-data px-6 py-4 flex gap-6 w-full items-center overflow-x-scroll">

                <div class="animation w-full">
                    <div class="flex items-center justify-center gap-4">
                        <div class="h-4 w-4 rounded-full bg-gray-300 animate-ping delay-1000"></div>
                        <div class="h-4 w-4 rounded-full bg-gray-300 mx-2 animate-ping"></div>
                        <div class="h-4 w-4 rounded-full bg-gray-300 animate-ping"></div>
                    </div>
                </div>

                <template id="hourly-template">

                    <div class="one-hour">
                        <p data-hourly-time class="text-center w-12">--</p>
                        <img src="./public/icons/vuesax/linear/cloud-drizzle.svg" alt="icon-weather" data-hourly-icon>
                        <div>
                            <p data-hourly-maxTemp class="inline-block">--</p>
                            <span data-unit-temp>&#8451;</span>
                        </div>
                    </div>

                </template>

            </div>


        </section>

        <!--! daily weather -->
        <section
            class="daily-weather rounded-2xl w-4/5 m-auto sm:max-w-2xl bg-gradient-to-tr from-indigo-600 to-cyan-700">

            <p class="section-name"><img src="./public/icons/vuesax/linear/calendar.svg" alt="daily weather"
                    class="inline-block w-5 mr-1">
                Denní Předpověď</p>

            <div class="daily-data p-4 flex flex-col gap-2 w-full">

                <div class="animation w-full">
                    <div class="flex items-center justify-center gap-4">
                        <div class="h-4 w-4 rounded-full bg-gray-300 animate-ping delay-1000"></div>
                        <div class="h-4 w-4 rounded-full bg-gray-300 mx-2 animate-ping"></div>
                        <div class="h-4 w-4 rounded-full bg-gray-300 animate-ping"></div>
                    </div>
                </div>

                <template id="daily-template">

                    <div class="one-day">
                        <h4 data-daily-time class="w-16">--</h4>
                        <img src="" alt="icon-weather" data-daily-icon>

                        <div class="max-min-temp flex w-28 justify-center gap-3">

                            <div class="max-temp flex items-center">
                                <img src="./public/icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                                <p data-daily-maxTemp>--</p>
                                <span data-unit-temp>&#8451;</span>
                            </div>
                            <div class="min-temp flex items-center">
                                <img src="./public/icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                                <p data-daily-minTemp>--</p>
                                <span data-unit-temp>&#8451;</span>
                            </div>


                        </div>
                    </div>
                </template>

            </div>
        </section>

        <section class="w-4/5 m-auto sm:max-w-2xl my-4 flex flex-wrap gap-4 justify-center">

            <div class="card-data">
                <img src="./public/icons/vuesax/linear/sun-fog.svg" alt="sunrise" class="inline-block w-5">
                <div class="sunrise flex justify-between w-full px-3">
                    <h4 class="text-sm">Východ</h4>
                    <h4 class="text-sm">Západ</h4>
                </div>
                <div class="sunset flex justify-between w-full px-4">
                    <p data-current-sunrise class="text-lg font-medium">--:--</p>
                    <span class="px-1">|</span>
                    <p data-current-sunset class="text-lg font-medium">--:--</p>
                </div>
            </div>

            <div class="card-data">
                <p><img src="./public/icons/vuesax/linear/cloud-drizzle.svg" alt="sunrise"
                        class="inline-block w-5 mr-1">Srážky
                </p>
                <div class="font-bold">
                    <h4 data-current-precip class="inline-block">--</h4><span data-unit-percip> mm</span>
                </div>
            </div>

            <div class="card-data">
                <!-- wind km -->
                <div class="z-20">
                    <p><img src="./public/icons/vuesax/linear/wind.svg" alt="sunrise" class="inline-block w-5 mr-2">Vítr
                    </p>
                    <div class="font-bold">
                        <h4 data-current-windspeed class="inline-block">--</h4>
                        <span data-unit-wind>Km/h</span>
                    </div>
                </div>

                <!-- wind direction -->
                <div class="absolute z-0 opacity-50">
                    <div class="w-28 h-28 rounded-full flex justify-center items-center relative">

                        <div id="needle" data-current-winddirection
                            class="w-3/4 h-1 border-l-8 rounded-l-lg border-red-600 rounded-r-md bg-gray-300 absolute origin-center animate-spin">
                        </div>

                        <div class="flex justify-center w-full">
                            <div class="h-3 w-3 rounded-full bg-gray-300"></div>
                            <div
                                class="absolute top-0 left-0 right-0 bottom-0 flex flex-col justify-between items-center text-white text-sm p-1">
                                <div class="flex justify-center w-full">
                                    <div>S</div>
                                </div>
                                <div class="flex justify-between w-full">
                                    <div>Z</div>
                                    <div>V</div>
                                </div>
                                <div class="flex justify-center w-full">
                                    <div>J</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="card-data">
                <p>Pocitově</p>
                <div class="font-bold">
                    <h4 data-apparent-temp class="inline-block">--</h4>
                    <span data-unit-temp>&#8451;</span>
                </div>
            </div>

        </section>
    </main>


    <script type="module" src="./public/app.js"></script>

</body>

</html>
