<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Weather App</title>
</head>

<body class="bg-gradient-to-r from-sky-500 to-cyan-500 text-white h-screen">

    <header class="flex content-center justify-center w-full">

        <!--! current Weather  -->
        <div class="current-weather flex items-center flex-col">

            <!--? my location -->
            <div class="flex items-center">
                <img src="./icons/vuesax/linear/location.svg" alt="location">
                <h1 class="text-xl p-2 inline-block position">Moje Poloha</h1>
            </div>

            <!--? icon weather -->
            <div class="weather-icon">
                <img src="./icons/vuesax/linear/cloud-sunny.svg" alt="weather icon" data-current-icon class="h-10">
            </div>

            <!--? current tempeture -->
            <div class="text-4xl">
                <h2 data-current-temp class="inline-block">--</h2>
                <span data-unit-temp class="">&#8451;</span>
            </div>

            <!--? min and max tempeture  -->
            <div class="max-min-temp flex justify-between py-2">
                <img src="./icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                <p data-current-maxTemp class="inline-block">--</p><span data-unit-temp>&#8451;</span>

                <img src="./icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                <p data-current-minTemp class="inline-block">--</p><span data-unit-temp>&#8451;</span>
            </div>
        </div>

    </header>

    <!-- main content -->
    <main>
        <!--! hourly weather  -->
        <section class="hourly-weather bg-sky-700 rounded-2xl w-4/5 m-auto my-4 sm:max-w-2xl">
            <p class="section-name">
                <img src="./icons/vuesax/linear/clock.svg" alt="hourly-icon" class="inline-block w-5 mr-1">
                Hodinová Předpověď
            </p>

            <div class="hourly-data px-6 py-4 flex gap-8 w-full items-center overflow-x-scroll">

                <template id="hourly-template">

                    <div class="one-hour">
                        <p data-hourly-time class="text-center">--</p>
                        <img src="./icons/vuesax/linear/cloud-drizzle.svg" alt="icon-weather" data-hourly-icon
                            class="inline-block">
                        <p data-hourly-maxTemp class="text-center">--</p>
                        <span data-unit-temp>&#8451;</span>
                    </div>

                </template>

            </div>


        </section>

        <!--! daily weather -->
        <section class="daily-weather bg-sky-700 rounded-2xl w-4/5 m-auto sm:max-w-2xl">

            <p class="section-name"><img src="./icons/vuesax/linear/calendar.svg" alt="daily weather"
                    class="inline-block w-5 mr-1">
                Denní Předpověď</p>

            <div class="daily-data p-2 flex flex-col gap-2 w-full">

                <template id="daily-template">

                    <div class="one-day">
                        <h4 data-daily-time class="w-16">--</h4>
                        <img src="./icons/vuesax/linear/cloud.svg" alt="icon-weather" data-daily-icon>

                        <div class="max-min-temp flex w-28 justify-center gap-3">

                            <div class="max-temp flex items-center">
                                <img src="./icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                                <p data-daily-maxTemp>--</p>
                                <span data-unit-temp>&#8451;</span>
                            </div>
                            <div class="min-temp flex items-center">
                                <img src="./icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                                <p data-daily-minTemp>--</p>
                                <span data-unit-temp>&#8451;</span>
                            </div>


                        </div>
                    </div>
                </template>

            </div>
        </section>

        <section
            class="other-current-data w-4/5 m-auto sm:max-w-2xl my-4 grid gap-2 grid-cols-2 justify-items-center sm:grid-cols-4">

            <div class="sunset-sunrise card-data">
                <img src="./icons/vuesax/linear/sun-fog.svg" alt="sunrise" class="inline-block w-4">
                <div class="sunrise flex justify-between w-full px-3">
                    <h4 class="text-sm">Východ</h4>
                    <h4 class="text-sm">Západ</h4>
                </div>
                <div class="sunset flex justify-between w-full px-4">
                    <p data-current-sunrise class="text-lg font-medium">--:--</p>
                    <p data-current-sunset class="text-lg font-medium">--:--</p>
                </div>
            </div>

            <div class="percip card-data">
                <p>Srážky</p>
                <div class="font-bold">
                    <h4 data-current-precip class="inline-block">21</h4><span data-unit-percip> mm</span>
                </div>
            </div>

            <div class="wind-direction card-data">
                <p><img src="./icons/vuesax/linear/wind.svg" alt="sunrise" class="inline-block w-4 mr-1">Vítr</p>
                <div class="font-bold">
                    <h4 data-current-windspeed class="inline-block">--</h4>
                    <span data-unit-wind>Km/h</span>
                </div>
            </div>

            <div class="apparent-temp card-data">
                <p>Pocitově</p>
                <div class="font-bold">
                    <h4 data-apparent-temp class="inline-block">--</h4>
                    <span data-unit-temp>&#8451;</span>
                </div>
            </div>

        </section>
    </main>


    <script type="module" src="/public/app.js"></script>

</body>

</html>
