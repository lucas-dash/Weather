<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Weather App</title>
</head>

<!-- npx tailwindcss -i ./src/input.css -o ./public/output.css --watch -->

<body class="bg-gradient-to-r from-sky-500 to-cyan-500 text-white h-screen">

    <header class="flex content-center justify-center w-full">
        <div class="current-weather flex items-center flex-col">

            <div class="flex items-center">
                <img src="../src/icons/vuesax/linear/location.svg" alt="location">
                <h1 class="text-xl p-2 inline-block">MojePoloha</h1>
            </div>
            <div data-weather-code class="weather-icon">
                <img src="../src/icons/vuesax/linear/cloud-sunny.svg" alt="weather" data-weather-code class="h-10">
            </div>
            <h2 data-weather-temp class="text-4xl text-center">20<span data-unit-temp>&#8451;</span></h2>

            <div class="max-min-temp flex justify-between py-2">
                <!-- bg-[url('/img/hero-pattern.svg')] -->
                <img src="../src/icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                <p data-weather-maxTemp class="inline-block">5<span data-unit-temp>&#8451;</span></p>

                <img src="../src/icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                <p data-weather-minTemp class="inline-block">0<span data-unit-temp>&#8451;</span></p>
            </div>
        </div>
    </header>

    <!-- main content -->
    <main>
        <!--! hourly weather  -->
        <section class="hourly-weather bg-sky-700 rounded-2xl overflow-x-scroll w-4/5 m-auto my-4 sm:max-w-2xl">
            <p class="section-name">
                <img src="../src/icons/vuesax/linear/clock.svg" alt="hourly-icon" class="inline-block w-5 mr-1">
                Hodinová Předpověď
            </p>
            <div class="hourly-data p-2 flex gap-2 w-full items-center">
                <div class="one-hour">
                    <p data-weather-hourly-timestamp class="text-center">Nyní</p>
                    <img src="../src/icons/vuesax/linear/cloud-drizzle.svg" alt="icon-weather" data-weather-code
                        class="inline-block">
                    <p data-weather-hourly-temp class="text-center">4<span data-unit-temp>&#8451;</span></p>
                </div>
                <div class="one-hour">
                    <p data-weather-hourly-timestamp class="text-center">17</p>
                    <img src="../src/icons/vuesax/linear/cloud.svg" alt="icon-weather" data-weather-code>
                    <p data-weather-hourly-temp class="text-center">4<span data-unit-temp>&#8451;</span></p>
                </div>
                <div class="one-hour">
                    <p data-weather-hourly-timestamp class="text-center">18</p>
                    <img src="../src/icons/vuesax/linear/cloud.svg" alt="icon-weather" data-weather-code>
                    <p data-weather-hourly-temp class="text-center">4<span data-unit-temp>&#8451;</span></p>
                </div>
            </div>

        </section>

        <!--! daily weather -->
        <section class="daily-weather bg-sky-700 rounded-2xl w-4/5 m-auto sm:max-w-2xl">

            <p class="section-name"><img src="../src/icons/vuesax/linear/calendar.svg" alt="daily weather"
                    class="inline-block w-5 mr-1">
                Denní Předpověď</p>

            <div class="daily-data p-2 flex flex-col gap-2 w-full">

                <div class="one-day">
                    <p class="w-16">Dnes</p>
                    <img src="../src/icons/vuesax/linear/cloud.svg" alt="icon-weather" data-weather-code>

                    <div class="max-min-temp flex w-28 justify-center gap-3">

                        <div class="min-temp flex items-center">
                            <img src="../src/icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                            <p data-weather-minTemp>0<span data-unit-temp>&#8451;</span></p>
                        </div>
                        <div class="max-temp flex items-center">
                            <img src="../src/icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                            <p data-weather-maxTemp>5<span data-unit-temp>&#8451;</span></p>
                        </div>

                    </div>
                </div>
                <div class="one-day">

                    <p class="w-16">Pondělí</p>
                    <img src="../src/icons/vuesax/linear/cloud.svg" alt="icon-weather" data-weather-code>

                    <div class="max-min-temp flex w-28 justify-center gap-3">

                        <div class="min-temp flex items-center">
                            <img src="../src/icons/vuesax/linear/arrow-up.svg" alt="max-temp" class="w-4">
                            <p data-weather-minTemp>10<span data-unit-temp>&#8451;</span></p>
                        </div>
                        <div class="max-temp flex items-center">
                            <img src="../src/icons/vuesax/linear/arrow-down.svg" alt="max-temp" class="w-4">
                            <p data-weather-maxTemp>0<span data-unit-temp>&#8451;</span></p>
                        </div>

                    </div>
                </div>
            </div>
        </section>

        <section
            class="other-current-data w-4/5 m-auto sm:max-w-2xl my-4 grid gap-2 grid-cols-2 justify-items-center sm:grid-cols-4">

            <div class="sunset-sunrise card-data">

                <div class="sunrise flex flex-col items-center">
                    <h4 class="text-sm"><img src="../src/icons/vuesax/linear/sun-fog.svg" alt="sunrise"
                            class="inline-block w-4">Východ</h4>
                    <p data-current-sunrise class="text-lg font-bold">7:32</p>
                </div>
                <div class="sunset flex flex-col items-center">
                    <h4 class="text-sm">Západ</h4>
                    <p data-current-sunset class="text-lg font-bold">17:06</p>
                </div>
            </div>

            <div class="percip card-data">
                <p>Srážky</p>
                <h4 data-current-percip class="font-bold">21 <span data-unit-percip>mm</span></h4>
            </div>

            <div class="wind-direction card-data">
                <p><img src="../src/icons/vuesax/linear/wind.svg" alt="sunrise" class="inline-block w-4 mr-1">Vítr</p>
                <h4 class="font-bold">29 <span data-unit-wind>Km/h</span></h4>
            </div>

            <div class="apparent-temp card-data">
                <p>Pocitově</p>
                <h4 data-apparent-temp class="font-bold">-2<span data-unit-temp>&#8451;</span></h4>
            </div>

        </section>
    </main>


    <script src="../src/main.js"></script>

</body>

</html>
